{% extends 'clinic/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .login-page {
        background: url('{% static "images/clinic-bg.jpg" %}') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .login-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
    }

    .login-card {
        position: relative;
        width: 100%;
        max-width: 450px;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .login-header h2 {
        color: #28a745; /* Green color to match your theme */
    }

    .btn-login {
        background: #28a745;
        border: none;
        width: 100%;
        padding: 10px;
    }
</style>

<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h2>Norsu BSC Clinic</h2>
            <h4>Login to Your Account</h4>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-login btn-success">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
