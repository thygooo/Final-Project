{% extends 'clinic/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.id %}Edit{% else %}Add{% endif %} Medicine{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <h3 class="card-title">
                    <i class="bi bi-capsule"></i> {% if form.instance.id %}Edit{% else %}Add{% endif %} Medicine
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% if form.instance.id %}{% url 'category_medicines' form.instance.category.id %}{% else %}{% url 'inventory' %}{% endif %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> {% if form.instance.id %}Update{% else %}Add{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
